<ion-header>

  <ion-navbar>
    <ion-title>SigIn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-group">
        <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" #email="ngModel" required></ion-input>
          </ion-item>
          <div *ngIf="email.valid && email.dirty">Invalid Email</div>
    </div>

    <div class="form-group">
        <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" #password="ngModel" required></ion-input>
          </ion-item>
          <div *ngIf="password.valid && password.dirty">Invalid password</div>
    </div>
    <button ion-button type="submit" block[disabled]="!form.valid">Submit</button>
  </form>

</ion-content>
